<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobil uyumluluk için -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>Roverium-Link-Tree</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: black;
            color: #fff;
            overflow: hidden;
        }

        /* Yıldız arka plan */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.6;
            animation: blink ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Butonlar */
        .custom-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 80%; /* genişlik ekrana göre ayarlanır */
            max-width: 320px; /* çok büyümesin */
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 15px;
            background: none;
            border: none;
        }

        .custom-btn i {
            font-size: 1.4rem;
        }

        /* Farklı ekranlar için yazı boyutu */
        @media (max-width: 768px) {
            .custom-btn {
                font-size: 1.2rem;
            }
            .custom-btn i {
                font-size: 1.1rem;
            }
            .logo {
                max-width: 180px;
            }
        }

        @media (max-width: 480px) {
            .custom-btn {
                font-size: 1rem;
                width: 90%;
            }
            .custom-btn i {
                font-size: 1rem;
            }
            .logo {
                max-width: 150px;
            }
        }

        /* Instagram */
        .btn-instagram {
            background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 150, 0.8);
        }

        /* LinkedIn */
        .btn-linkedin {
            background: linear-gradient(45deg, #00a0dc, #0a66c2, #004182);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(10, 102, 194, 0.8);
        }

        /* Mail */
        .btn-mail {
            background: linear-gradient(45deg, #f0f0f0, #999, #666, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(180, 180, 180, 0.8);
        }

        /* Başvuru Formu */
        .btn-basvuru {
            background: linear-gradient(45deg, #f50000, #b70000, #5d0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        /* Website */
        .btn-website {
            background: linear-gradient(45deg, #00ff88, #00cc66, #009944);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
        }

        .logo {
            max-width: 250px;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center text-center">

    <!-- Yıldızlar -->
    <div class="stars" id="stars"></div>

    <!-- Logo -->
    <img src="images/logo1.png" class="img-fluid mb-4 logo" alt="Logo">

    <!-- Butonlar -->
    <a class="custom-btn btn-instagram" href="https://www.instagram.com/iku_roverium/" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="custom-btn btn-linkedin" href="https://www.linkedin.com/company/iku-roverium-club/posts/?feedView=all" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    <a class="custom-btn btn-mail" href="mailto:ikuroverium@gmail.com" target="_blank">
        <i class="fas fa-envelope"></i> Mail
    </a>
    <a class="custom-btn btn-basvuru" href="https://docs.google.com/forms/d/e/1FAIpQLSc8blfhIhyk7SepGqlPVx2aMs6zDSCuUZOy5ws-oRZODvgRZg/viewform?usp=header" target="_blank">
        <i class="fas fa-file-alt"></i> Başvuru Formu
    </a>
    <a class="custom-btn btn-website" href="https://edizos.github.io/RoveriumWeb/" target="_blank">
        <i class="fas fa-globe"></i> Website
    </a>

    <script>
        // Dinamik yıldız
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 200; i++) {
            let star = document.createElement("div");
            star.className = "star";
            let size = Math.random() * 2;
            star.style.width = size + "px";
            star.style.height = size + "px";
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = (2 + Math.random() * 4) + "s";
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
